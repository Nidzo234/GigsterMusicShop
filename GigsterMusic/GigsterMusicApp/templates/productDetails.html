<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
{% load static %}
{% include 'navbar.html' %}

<div class="container">
    <h1 class="mt-5">{{product.product_name}}</h1>
    <p>{{product.product_category}}</p>
    <img src="/data/{{product.product_Image}}" style="height: 600px; width: auto">
    <h5>{{product.product_price}}$</h5>


    <p class="col-lg-5">{{product.product_description}}</p>


    <a class="btn btn-success" href="{%url 'addProduct' product.id%}">Add to cart</a>


    <div class="row mt-5 align-items-center">
        <div class="col-4 m-3 bg-black" style="height: 5px"></div>
        <div class="col text-center">
            <h1>RECOMENDED</h1>
        </div>
        <div class="col-4 m-3 bg-black" style="height: 5px"></div>
    </div>

    <div class="row">
       {% for p in recommended %}
        {% include 'card.html' %}
        {% endfor %}

    </div>
</div>

{% include 'footer.html' %}

</body>
</html>
